                const nombre = prompt('üë§ Tu nombre:', 'Usuario');

        function filtrarSaldos() {
            const busqueda = document.getElementById('buscar-saldos').value.toLowerCase();
            const lista = document.getElementById('lista-saldos');

            let html = '';
            let categoriaActual = '';

            productos
                .filter(p => {
                    const enCategoria = filtroCategoria === 'Todos' || p.categoria.includes(filtroCategoria.split(' ')[0]);
                    const enBusqueda = busqueda === '' || p.producto.toLowerCase().includes(busqueda);
                    return enCategoria && enBusqueda;
                })
                .forEach(p => {
                    if (p.categoria !== categoriaActual) {
                        if (categoriaActual) html += '</div>';
                        html += `<div style="margin-top: 15px;"><strong style="color: #8B0000; font-size: 12px;">${p.categoria}</strong>`;
                        categoriaActual = p.categoria;
                    }

                    const esProteina = p.categoria.includes('Prote√≠nas');
                    let contenido = '';

                    if (esProteina) {
                        contenido = `
                            <div class="producto-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Crudo</div>
                                    <div class="stat-value">${p.saldoCrudo.toFixed(2)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Cocido</div>
                                    <div class="stat-value">${p.saldoCocido.toFixed(2)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Total</div>
                                    <div class="stat-value">${p.total.toFixed(2)} ${p.unidad}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">M√≠nimo</div>
                                    <div class="stat-value ${p.total < p.minimo ? 'stat-minimo' : ''}">${p.minimo}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        contenido = `
                            <div class="producto-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Stock</div>
                                    <div class="stat-value">${p.total.toFixed(2)} ${p.unidad}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">M√≠nimo</div>
                                    <div class="stat-value ${p.total < p.minimo ? 'stat-minimo' : ''}">${p.minimo}</div>
                                </div>
                            </div>
                        `;
                    }

                    html += `
                        <div class="producto-card">
                            <div class="producto-titulo">${p.producto}</div>
                            ${contenido}
                        </div>
                    `;
                });

            if (categoriaActual) html += '</div>';
            lista.innerHTML = html || '<div class="loading">No hay productos que coincidan</div>';
        }

        function actualizarFiltros() {

                const emoji = c.split(' ')[0];
                const label = c.split(' ').slice(1).join(' ');
                html += `<button class="filter-btn" onclick="filtrarPorCategoria('${c}')">${emoji} ${label}</button>`;
            });
            document.getElementById('filtros-categorias').innerHTML = html;
        }

        async function registrarSalida() {
            console.log('üîÑ Registrando salida...');
            
            const producto = document.getElementById('salida-producto').value;
            const cantidad = parseFloat(document.getElementById('salida-cantidad').value);
            const destino = document.getElementById('salida-destino').value;
            const responsable = document.getElementById('salida-responsable').value;
            const estadoInput = document.getElementById('estado-salida');
            const estado = estadoInput ? estadoInput.value : '';

            console.log('üìù Datos:', {producto, cantidad, destino, responsable, estado});

            if (!producto || producto === '' || isNaN(cantidad) || cantidad === 0) {
                mostrarAlerta('‚ö†Ô∏è Completa: Producto y Cantidad son obligatorios', 'error');
                return;
            }

            if (!destino || destino === '') {
                mostrarAlerta('‚ö†Ô∏è Selecciona un Destino', 'error');
                return;
            }

            if (!responsable || responsable === '') {
                mostrarAlerta('‚ö†Ô∏è Selecciona un Responsable', 'error');
                return;
            }

            const p = productos.find(x => x.producto === producto);
            const esProteina = p && p.categoria.includes('Prote√≠nas');
            
            let cantidadCrudo = 0;
            let cantidadCocido = 0;
            
            if (esProteina) {
                if (estado === 'crudo') {
                    cantidadCrudo = cantidad;
                    cantidadCocido = 0;
                } else if (estado === 'cocido') {
                    cantidadCrudo = 0;
                    cantidadCocido = cantidad;
                } else {
                    cantidadCrudo = cantidad;
                    cantidadCocido = 0;
                }
            } else {
                cantidadCrudo = cantidad;
                cantidadCocido = 0;
            }

            try {
                console.log('üì§ Enviando a Google...');
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addMovimiento',
                        tipo: 'salida',
                        producto,
                        cantidadCrudo,
                        cantidadCocido,
                        destinoOrigen: destino,
                        estado: esProteina ? estado : '',
                        responsable
                    })
                });

                const data = await response.json();
                console.log('‚úÖ Respuesta:', data);

                if (data.success || data.mensaje) {
                    mostrarAlerta('‚úÖ Salida registrada correctamente', 'success');
                    document.getElementById('salida-producto').value = '';
                    document.getElementById('salida-cantidad').value = '';
                    if (estadoInput) estadoInput.value = '';
                    
                    await sincronizar();
                } else {
                    mostrarAlerta('‚ùå ' + (data.error || 'Error desconocido'), 'error');
                }
            } catch(error) {
                console.error('‚ùå Error:', error);
                mostrarAlerta('‚ùå Error: ' + error.message, 'error');
            }
        }

        // REPORTES - SOLO MOVIMIENTOS
        function actualizarReportes() {
            const movimientos_hoy = movimientos.filter(m => {
                const fecha = m.fecha;
                // Convertir si viene como objeto Date
                if (typeof fecha === 'object') {
                    return new Date(fecha).toISOString().split('T')[0] >= '2025-11-26';
                }
                return fecha === '2025-11-26' || fecha.includes('2025-11-26');
            });

            // √öltimos movimientos
            let html = '<table class="tabla"><thead><tr><th>Hora</th><th>Tipo</th><th>Producto</th><th>Cantidad</th><th>Resp</th><th>Costo</th></tr></thead><tbody>';
            
            if (movimientos_hoy.length === 0) {
                html += '<tr><td colspan="6" style="text-align: center; padding: 10px;">No hay movimientos</td></tr>';
            } else {
                movimientos_hoy.reverse().forEach(m => {
                    const cantidad = (m.cantidadCrudo || 0) + (m.cantidadCocido || 0);
                    const costo = m.costo ? m.costo.toLocaleString() : '-';
                    html += `<tr><td>${m.hora}</td><td>${m.tipo === 'entrada' ? 'üì• Entrada' : 'üì§ Salida'}</td><td><strong>${m.producto}</strong></td><td>${cantidad.toFixed(2)}</td><td>${m.responsable}</td><td>$${costo}</td></tr>`;
                });
            }
            
            html += '</tbody></table>';
            document.getElementById('tabla-movimientos-reportes').innerHTML = html;
        }
