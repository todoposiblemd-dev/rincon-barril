<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rinc√≥n del Barril - Gesti√≥n Inventario v8.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #C41E3A 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            color: #8B0000;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header h3 {
            font-size: 12px;
            color: #666;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 11px;
            margin-top: 10px;
            gap: 8px;
        }

        .user-badge {
            background: #8B0000;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 10px;
        }

        .btn-cambiar {
            background: #C41E3A;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
        }

        .status {
            margin-top: 8px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 6px;
            font-size: 10px;
            text-align: center;
            color: #2e7d32;
        }

        .tabs {
            display: flex;
            background: white;
            padding: 0 10px;
            border-bottom: 2px solid #DDD;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 6px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 11px;
            min-width: 50px;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: #8B0000;
            border-bottom-color: #8B0000;
        }

        .content {
            background: white;
            padding: 15px;
            border-radius: 0 0 15px 15px;
            min-height: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 2px solid #DDD;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .search-box:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            max-height: 80px;
            overflow-y: auto;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 2px solid #DDD;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: #8B0000;
            color: white;
            border-color: #8B0000;
        }

        .filter-btn:hover {
            border-color: #8B0000;
        }

        .producto-card {
            background: #f9f9f9;
            border-left: 4px solid #8B0000;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .producto-card:hover {
            background: #f0f0f0;
            box-shadow: 0 2px 8px rgba(139, 0, 0, 0.2);
        }

        .producto-titulo {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .producto-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 10px;
        }

        .stat-item {
            background: white;
            padding: 6px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 9px;
        }

        .stat-value {
            font-weight: 600;
            color: #8B0000;
            font-size: 11px;
        }

        .stat-minimo {
            color: #DC3545;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 11px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 2px solid #DDD;
            border-radius: 6px;
            font-size: 12px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B0000 0%, #C41E3A 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            width: 100%;
        }

        .estado-grupo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .estado-btn {
            padding: 8px;
            border: 2px solid #DDD;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
        }

        .estado-btn.active {
            background: #8B0000;
            color: white;
            border-color: #8B0000;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
            margin-top: 10px;
        }

        .tabla thead {
            background: #8B0000;
            color: white;
        }

        .tabla th {
            padding: 6px;
            text-align: left;
            border: 1px solid #ddd;
            font-weight: 600;
        }

        .tabla td {
            padding: 4px 6px;
            border: 1px solid #ddd;
        }

        .tabla tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        .alerta {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 11px;
        }

        .alerta.success {
            background: #D4EDDA;
            color: #155724;
        }

        .alerta.error {
            background: #F8D7DA;
            color: #721C24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçñ El Rinc√≥n del Barril</h1>
            <h3>Gesti√≥n de Inventario v8.0</h3>
            <div class="user-info">
                <div>
                    <span style="font-weight: 600;">üë§</span>
                    <span id="usuario-nombre">Cargando...</span>
                </div>
                <button class="btn-cambiar" onclick="cambiarUsuario()">Cambiar</button>
                <div class="user-badge" id="usuario-rol">Rol</div>
            </div>
            <div class="status">
                <span id="status-conexion">üì° Conectando...</span> ‚Ä¢ 
                <span id="status-movimientos">Movimientos: 0</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="cambiarTab('saldos')">üìä Saldos</button>
            <button class="tab-btn" onclick="cambiarTab('entradas')">üì• Entradas</button>
            <button class="tab-btn" onclick="cambiarTab('salidas')">üì§ Salidas</button>
            <button class="tab-btn" onclick="cambiarTab('reportes')">üìà Reportes</button>
        </div>

        <div class="content">
            <div id="alerta"></div>

            <!-- TAB SALDOS -->
            <div id="saldos" class="tab-content active">
                <input type="text" class="search-box" id="buscar-saldos" placeholder="üîç Buscar producto (ej: carne, papa, queso)..." onkeyup="filtrarSaldos()">
                
                <div class="filter-group" id="filtros-categorias"></div>
                
                <div id="lista-saldos">
                    <div class="loading">
                        <div class="spinner"></div>
                        Cargando productos...
                    </div>
                </div>
            </div>

            <!-- TAB ENTRADAS -->
            <div id="entradas" class="tab-content">
                <div class="form-group">
                    <label>Proveedor *</label>
                    <select id="entrada-proveedor" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Atlantic">Atlantic</option>
                        <option value="mis tres amores">mis tres amores</option>
                        <option value="Novillon">Novillon</option>
                        <option value="Makro">Makro</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Producto *</label>
                    <select id="entrada-producto" required onchange="actualizarEstadoEntrada()">
                        <option value="">-- Selecciona --</option>
                    </select>
                </div>

                <div id="estado-entrada-grupo" style="display: none; margin-bottom: 12px;">
                    <label>Estado</label>
                    <div class="estado-grupo">
                        <button type="button" class="estado-btn" onclick="seleccionarEstado('entrada', 'crudo')">Crudo</button>
                        <button type="button" class="estado-btn active" onclick="seleccionarEstado('entrada', 'cocido')">Cocido</button>
                    </div>
                    <input type="hidden" id="entrada-estado" value="">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cantidad *</label>
                        <input type="number" id="entrada-cantidad" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Costo</label>
                        <input type="number" id="entrada-costo" placeholder="$0" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label>Responsable *</label>
                    <select id="entrada-responsable" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Bodega">Bodega</option>
                        <option value="Cocinero">Cocinero</option>
                        <option value="Cajero">Cajero</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="registrarEntrada()">‚úÖ Registrar Entrada</button>
            </div>

            <!-- TAB SALIDAS -->
            <div id="salidas" class="tab-content">
                <div class="form-group">
                    <label>Destino *</label>
                    <select id="salida-destino" required>
                        <option value="">-- Selecciona --</option>
                        <option value="cocina">üë®‚Äçüç≥ Cocina</option>
                        <option value="barril">üçñ Barril</option>
                        <option value="caja">üí∞ Caja</option>
                        <option value="merma">üìâ Merma</option>
                        <option value="danio">üî• Da√±o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Producto *</label>
                    <select id="salida-producto" required onchange="actualizarEstadoSalida()">
                        <option value="">-- Selecciona --</option>
                    </select>
                </div>

                <div id="estado-salida-grupo" style="display: none; margin-bottom: 12px;">
                    <label>Estado</label>
                    <div class="estado-grupo">
                        <button type="button" class="estado-btn" onclick="seleccionarEstado('salida', 'crudo')">Crudo</button>
                        <button type="button" class="estado-btn active" onclick="seleccionarEstado('salida', 'cocido')">Cocido</button>
                    </div>
                    <input type="hidden" id="salida-estado" value="">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cantidad *</label>
                        <input type="number" id="salida-cantidad" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Responsable *</label>
                        <select id="salida-responsable" required>
                            <option value="">-- Selecciona --</option>
                            <option value="Bodega">Bodega</option>
                            <option value="Cocinero">Cocinero</option>
                            <option value="Cajero">Cajero</option>
                            <option value="Gerente">Gerente</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="registrarSalida()">‚úÖ Registrar Salida</button>
            </div>

            <!-- TAB REPORTES -->
            <div id="reportes" class="tab-content">
                <h3 style="color: #8B0000; margin-bottom: 10px; font-size: 13px;">üìä Stock Actual</h3>
                <div id="tabla-stock-reportes"></div>

                <h3 style="color: #8B0000; margin: 15px 0 10px 0; font-size: 13px;">üìã √öltimos Movimientos</h3>
                <div id="tabla-movimientos-reportes"></div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_ID = '1rSGXUYAQm8rMsEyyyuRqmquAbf_2-agq2pwSaLTyhms';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNK_URJVwuj-TDinkgMx-DjWxks1L6EfyB6TMZz61Y1YKdt3zV9qX3O4WYxLztphFOKQ/exec';

        let usuarioActual = { nombre: 'Usuario', rol: 'Bodega' };
        let productos = [];
        let movimientos = [];
        let filtroCategoria = 'Todos';
        let filtroEstado = {};

        // INICIALIZACI√ìN
        function inicializar() {
            console.log('‚úÖ Sistema v8.0 iniciando...');
            cargarUsuario();
            sincronizar();
            setInterval(sincronizar, 3000); // Sincronizar cada 3 segundos
        }

        function cargarUsuario() {
            const guardado = localStorage.getItem('usuario-rincon');
            if (guardado) {
                usuarioActual = JSON.parse(guardado);
            } else {
                const nombre = prompt('üë§ Tu nombre:', 'Usuario');
                const rol = prompt('üéØ Tu rol?\n1. Bodega\n2. Cocinero\n3. Cajero\n4. Gerente', '1');
                const rolesMap = { '1': 'Bodega', '2': 'Cocinero', '3': 'Cajero', '4': 'Gerente' };
                usuarioActual = { nombre: nombre || 'Usuario', rol: rolesMap[rol] || 'Bodega' };
                localStorage.setItem('usuario-rincon', JSON.stringify(usuarioActual));
            }
            actualizarUIUsuario();
        }

        function cambiarUsuario() {
            const nombre = prompt('üë§ Nuevo nombre:', usuarioActual.nombre);
            if (!nombre) return;
            usuarioActual.nombre = nombre;
            localStorage.setItem('usuario-rincon', JSON.stringify(usuarioActual));
            actualizarUIUsuario();
            mostrarAlerta('‚úÖ Usuario actualizado', 'success');
        }

        function actualizarUIUsuario() {
            document.getElementById('usuario-nombre').textContent = usuarioActual.nombre;
            document.getElementById('usuario-rol').textContent = usuarioActual.rol;
        }

        // SINCRONIZACI√ìN CON GOOGLE SHEETS
        async function sincronizar() {
            try {
                await cargarProductos();
                await cargarMovimientos();
                actualizarSaldos();
                document.getElementById('status-conexion').textContent = '‚úÖ Conectado';
                document.getElementById('status-movimientos').textContent = `Movimientos: ${movimientos.length}`;
            } catch(error) {
                console.error('Error sincronizando:', error);
                document.getElementById('status-conexion').textContent = '‚ö†Ô∏è Desconectado';
            }
        }

        async function cargarProductos() {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getProductos' })
                });
                productos = await response.json();
                actualizarSelects();
                actualizarFiltros();
                filtrarSaldos();
            } catch(error) {
                console.error('Error cargando productos:', error);
            }
        }

        async function cargarMovimientos() {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getMovimientos' })
                });
                movimientos = await response.json();
                actualizarReportes();
            } catch(error) {
                console.error('Error cargando movimientos:', error);
            }
        }

        // SALDOS
        function actualizarSaldos() {
            filtrarSaldos();
        }

        function filtrarSaldos() {
            const busqueda = document.getElementById('buscar-saldos').value.toLowerCase();
            const lista = document.getElementById('lista-saldos');

            let html = '';
            let categoriaActual = '';

            productos
                .filter(p => {
                    const enCategoria = filtroCategoria === 'Todos' || p.categoria.includes(filtroCategoria.split(' ')[0]);
                    const enBusqueda = busqueda === '' || p.producto.toLowerCase().includes(busqueda);
                    return enCategoria && enBusqueda;
                })
                .forEach(p => {
                    if (p.categoria !== categoriaActual) {
                        if (categoriaActual) html += '</div>';
                        html += `<div style="margin-top: 15px;"><strong style="color: #8B0000; font-size: 12px;">${p.categoria}</strong>`;
                        categoriaActual = p.categoria;
                    }

                    const esProteina = p.categoria.includes('Prote√≠nas');
                    let contenido = '';

                    if (esProteina) {
                        contenido = `
                            <div class="producto-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Crudo</div>
                                    <div class="stat-value">${p.saldoCrudo.toFixed(2)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Cocido</div>
                                    <div class="stat-value">${p.saldoCocido.toFixed(2)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Total</div>
                                    <div class="stat-value">${p.total.toFixed(2)} ${p.unidad}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">M√≠nimo</div>
                                    <div class="stat-value ${p.total < p.minimo ? 'stat-minimo' : ''}">${p.minimo}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        contenido = `
                            <div class="producto-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Stock</div>
                                    <div class="stat-value">${p.total.toFixed(2)} ${p.unidad}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">M√≠nimo</div>
                                    <div class="stat-value ${p.total < p.minimo ? 'stat-minimo' : ''}">${p.minimo}</div>
                                </div>
                            </div>
                        `;
                    }

                    html += `
                        <div class="producto-card">
                            <div class="producto-titulo">${p.producto}</div>
                            ${contenido}
                        </div>
                    `;
                });

            if (categoriaActual) html += '</div>';
            lista.innerHTML = html || '<div class="loading">No hay productos que coincidan</div>';
        }

        function actualizarFiltros() {
            const categorias = [...new Set(productos.map(p => p.categoria))].sort();
            let html = '<button class="filter-btn active" onclick="filtrarPorCategoria(\'Todos\')">Todos</button>';
            categorias.forEach(c => {
                const emoji = c.split(' ')[0];
                const label = c.split(' ').slice(1).join(' ');
                html += `<button class="filter-btn" onclick="filtrarPorCategoria('${c}')">${emoji} ${label}</button>`;
            });
            document.getElementById('filtros-categorias').innerHTML = html;
        }

        function filtrarPorCategoria(categoria) {
            filtroCategoria = categoria;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            filtrarSaldos();
        }

        // ENTRADAS/SALIDAS
        function actualizarSelects() {
            const selectEntrada = document.getElementById('entrada-producto');
            const selectSalida = document.getElementById('salida-producto');
            const html = productos.map(p => `<option value="${p.producto}">${p.producto}</option>`).join('');
            selectEntrada.innerHTML = '<option value="">-- Selecciona --</option>' + html;
            selectSalida.innerHTML = '<option value="">-- Selecciona --</option>' + html;
        }

        function actualizarEstadoEntrada() {
            const producto = document.getElementById('entrada-producto').value;
            const p = productos.find(x => x.producto === producto);
            const muestra = p && p.categoria.includes('Prote√≠nas');
            document.getElementById('estado-entrada-grupo').style.display = muestra ? 'block' : 'none';
        }

        function actualizarEstadoSalida() {
            const producto = document.getElementById('salida-producto').value;
            const p = productos.find(x => x.producto === producto);
            const muestra = p && p.categoria.includes('Prote√≠nas');
            document.getElementById('estado-salida-grupo').style.display = muestra ? 'block' : 'none';
        }

        function seleccionarEstado(tipo, estado) {
            document.getElementById(`${tipo}-estado`).value = estado;
            document.querySelectorAll(`#estado-${tipo}-grupo .estado-btn`).forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function registrarEntrada() {
            const producto = document.getElementById('entrada-producto').value;
            const cantidad = parseFloat(document.getElementById('entrada-cantidad').value);
            const costo = parseFloat(document.getElementById('entrada-costo').value) || 0;
            const proveedor = document.getElementById('entrada-proveedor').value;
            const responsable = document.getElementById('entrada-responsable').value;

            if (!producto || isNaN(cantidad)) {
                mostrarAlerta('‚ö†Ô∏è Completa los campos', 'error');
                return;
            }

        // REPORTES
        function actualizarReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const movHoy = movimientos.filter(m => m.fecha === hoy);

            // Stock
            let html = '<table class="tabla"><thead><tr><th>Producto</th><th>Crudo</th><th>Cocido</th><th>Total</th></tr></thead><tbody>';
            productos.forEach(p => {
                if (p.categoria.includes('Prote√≠nas')) {
                    html += `<tr><td>${p.producto}</td><td>${p.saldoCrudo.toFixed(1)}</td><td>${p.saldoCocido.toFixed(1)}</td><td>${p.total.toFixed(1)}</td></tr>`;
                } else {
                    html += `<tr><td>${p.producto}</td><td colspan="2">-</td><td>${p.total.toFixed(1)}</td></tr>`;
                }
            });
            html += '</tbody></table>';
            document.getElementById('tabla-stock-reportes').innerHTML = html;

            // Movimientos
            html = '<table class="tabla"><thead><tr><th>Hora</th><th>Tipo</th><th>Producto</th><th>Cant</th><th>Resp</th></tr></thead><tbody>';
            movHoy.slice(-10).reverse().forEach(m => {
                const cantidad = m.cantidadCrudo + m.cantidadCocido;
                html += `<tr><td>${m.hora}</td><td>${m.tipo === 'entrada' ? 'üì•' : 'üì§'}</td><td>${m.producto}</td><td>${cantidad.toFixed(1)}</td><td>${m.responsable}</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('tabla-movimientos-reportes').innerHTML = html;
        }

        function cambiarTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function mostrarAlerta(msg, tipo) {
            const div = document.getElementById('alerta');
            div.innerHTML = `<div class="alerta ${tipo}">${msg}</div>`;
            setTimeout(() => { div.innerHTML = ''; }, 2500);
